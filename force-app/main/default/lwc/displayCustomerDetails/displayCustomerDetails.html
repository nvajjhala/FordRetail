<template>
  <lightning-card
    variant="Narrow"
    title="Customer Details"
    icon-name="standard:person_name"
  >
    <p class="slds-var-p-horizontal_small">
      <template if:false={customer}> Loading Customer Details... </template>
      <template if:true={customer}>
        <lightning-layout multiple-rows="true">
          <template for:each={custValues} for:item="item">
            <lightning-layout-item size={item.size} key={item.id}>
              <div class="slds-var-p-around_small">
                <p class="slds-text-title">{item.title}</p>
                <p class="slds-text-body_regular slds-truncate">{item.value}</p>
              </div>
            </lightning-layout-item>
          </template>
        </lightning-layout>
      </template>
    </p>
  </lightning-card>
</template>
